        .title {
            text-align: center;
        }

        #inputText {
            width: 200px;
        }

        .submit {
            margin-top: 5px;
            width: 206px;
            display: block;

<body>
    <h1 class="title">ASCII-ART-WEB</h1>
    <form action="/ascii-art" method="POST">
        <label for="inputText">Enter Text:</label><br>
        <textarea type="text" id="inputText" name="inputText" placeholder="enter your text" required></textarea><br><br>
        <input type="radio" id="standard" name="choice" value="standard" checked>
        <label for="standard">standard</label><br>
        <input type="radio" id="shadow" name="choice" value="shadow">
        <label for="shadow">shadow</label><br>
        <input type="radio" id="thinkertoy" name="choice" value="thinkertoy">
        <label for="thinkertoy">thinkertoy</label><br><br>
        <input type="submit" value="Submit" class="submit">
    </form>

</body>
