<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Input Form</title>
    <style>
        .title {
            text-align: center;
        }

        #inputText {
            width: 200px;
        }

        .submit {
            margin-top: 5px;
            width: 206px;
            display: block;
        }

        .output {
            margin: 50px 0px;
            height: 200px;
            color: rgb(233, 230, 230);
            background-color: rgba(0, 0, 0, 0.781);
        }
    </style>
</head>

<body>
    <h1 class="title">ASCII-ART-WEB</h1>
    <form action="/t" method="POST">
        <label for="inputText">Enter Text:</label><br>
        <input type="text" id="inputText" name="inputText" placeholder="enter your name" required><br>
        <input type="radio" id="inputText" name="chose" value="1">
        <input type="submit" value="Submit" class="submit">
    </form>
    <div class="output">
        {{if .Message}}
        <div>
            {{.Message}}
        </div>
        {{end}}
    </div>

</body>

</html>
